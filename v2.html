<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Startup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('images/bg-main-dark-800w.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .startup-container {
            text-align: center;
        }
        .windows-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0078D4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="startup-container">
        <svg class="windows-logo" viewBox="0 0 88 88" xmlns="http://www.w3.org/2000/svg">
            <path fill="#fff" d="M0 12.402l35.687-4.86.016 34.423-35.67.203zm35.67 33.529l.028 34.453L.028 75.48.026 45.7zm4.326-39.025L87.314 0v41.527l-47.318.376zm47.329 39.349l-.011 41.34-47.318-6.678-.066-34.739z"/>
        </svg>
        <h1>Bienvenido</h1>
        <div class="loading">Iniciando...</div>
        <div class="spinner"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        setTimeout(() => {
            document.querySelector('.loading').textContent = 'Preparando portfolio...';
        }, 400);
        
        setTimeout(() => {
            window.location.href = 'yo.html';
        }, 800);
    });
    </script>
</body>
</html>
